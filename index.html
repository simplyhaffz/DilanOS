<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes</title>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Special+Elite');

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      font-family: 'Special Elite', cursive;
      background: #000000; /* Background changed to black */
      color: #ffffff; /* Text color updated to white for contrast */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-color 0.5s ease;
    }

    blockquote {
      font-weight: 100;
      font-size: 2rem;
      max-width: 600px;
      line-height: 1.4;
      position: relative;
      margin: 0;
      padding: .5rem;
      text-align: center;
    }

    blockquote:before,
    blockquote:after {
      position: absolute;
      color: #f1efe6;
      font-size: 8rem;
      width: 4rem;
      height: 4rem;
    }

    blockquote:before {
      content: '“';
      left: -5rem;
      top: -2rem;
    }

    blockquote:after {
      content: '”';
      right: -5rem;
      bottom: 1rem;
    }

    cite {
      line-height: 3;
      text-align: left;
      font-size: 1.5rem;
    }

  </style>
</head>
<body>

  <blockquote id="quote">
    The man who comes back through the door in the wall will never be quite the same as the man who went out.
  </blockquote>
  <cite>Aldous Huxley</cite>

  <script>
    const quotes = [
      {
        text: "The man who comes back through the door in the wall will never be quite the same as the man who went out.",
        author: "Aldous Huxley"
      },
      {
        text: "It is not what we do, but also what we do not do, for which we are accountable.",
        author: "Molière"
      },
      {
        text: "A friend to all is a friend to none.",
        author: "Aristotle"
      },
      {
        text: "The only true wisdom is in knowing you know nothing.",
        author: "Socrates"
      },
    ];

    let currentQuoteIndex = 0;

    function updateQuote() {
      const quoteElement = document.getElementById('quote');
      const citeElement = document.querySelector('cite');

      quoteElement.textContent = quotes[currentQuoteIndex].text;
      citeElement.textContent = quotes[currentQuoteIndex].author;
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowRight') {
        currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
        updateQuote();
      } else if (event.key === 'ArrowLeft') {
        currentQuoteIndex = (currentQuoteIndex - 1 + quotes.length) % quotes.length;
        updateQuote();
      }
    });

  </script>
</body>
</html>
